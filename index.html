<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WTParty Waitlist</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/7/7e/Party_icon.png" type="image/png">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    /* Neon text colors */
    .neon-pink { color: #ff00cc; }
    .neon-turquoise { color: #00fff2; }

    /* Neon pulse animation for headings */
    @keyframes neonPulse {
      0%, 100% { text-shadow: 0 0 5px #ff00cc, 0 0 15px #00fff2, 0 0 25px #ff00cc; }
      50% { text-shadow: 0 0 15px #ff00cc, 0 0 30px #00fff2, 0 0 45px #ff00cc; }
    }
    .glow { animation: neonPulse 2.5s infinite alternate; }

    /* Neon pulse for submit button */
    .pulse {
      animation: neonPulseButton 1s infinite alternate;
    }
    @keyframes neonPulseButton {
      0% { box-shadow: 0 0 10px #ff00cc, 0 0 20px #00fff2; }
      50% { box-shadow: 0 0 20px #ff00cc, 0 0 40px #00fff2; }
      100% { box-shadow: 0 0 10px #ff00cc, 0 0 20px #00fff2; }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-6 sm:px-8 text-center">

  <div class="max-w-md w-full">
    <h1 class="text-4xl sm:text-5xl font-bold mb-4 glow neon-pink">WTParty Waitlist</h1>
    <p class="text-lg text-gray-300 mb-4 italic">Find the party before it starts</p>
    <p class="text-sm sm:text-base text-gray-400 mb-8">
      Discover trending events and parties near you in real time â€” perfect for users and businesses.
    </p>

    <!-- HTML form POST to Google Apps Script -->
    <form id="waitlist-form"
          action="https://script.google.com/macros/s/AKfycbwJctTX60GgNfQGPeEC11Iil0xs3Jap0WOWIBbLAqWb2LdcFA4cC4FeNjDK6hdRJodK/exec"
          method="POST"
          target="hidden_iframe"
          class="space-y-4 bg-black/50 p-6 rounded-2xl border border-pink-500 shadow-lg"g">
      <input type="text" name="name" placeholder="Your Name" required
             class="w-full px-4 py-2 bg-transparent border border-pink-500 rounded-xl text-white placeholder-gray-400 focus:ring-2 focus:ring-pink-400" />
      <input type="email" name="email" placeholder="Your Email" required
             class="w-full px-4 py-2 bg-transparent border border-pink-500 rounded-xl text-white placeholder-gray-400 focus:ring-2 focus:ring-pink-400" />
      <button id="submit-button" type="submit"
              class="w-full bg-gradient-to-r from-pink-500 to-teal-400 text-black font-bold py-2 rounded-xl hover:scale-105 transition-transform">
        Join the Waitlist
      </button>
    </form>

    <p id="success-message" class="hidden text-green-400 mt-6 font-semibold">
      ðŸŽ‰ You're on the list! We'll notify you when the party starts.
    </p>

    <!-- Hidden iframe to handle form submission -->
    <iframe name="hidden_iframe" style="display:none;"></iframe>

    <footer class="mt-12 text-gray-500 text-sm">
      Â© 2025 WTParty. All rights reserved.
    </footer>
  </div>

  <script>
    const form = document.getElementById('waitlist-form');
    const submitButton = document.getElementById('submit-button');
    const successMessage = document.getElementById('success-message');
    const iframe = document.getElementsByName('hidden_iframe')[0];

    // When form submits
    form.addEventListener('submit', () => {
      submitButton.disabled = true;
      submitButton.classList.add('pulse');
      submitButton.textContent = "Submitting...";
      successMessage.classList.add('hidden');
    });

    // Detect iframe load (after successful form submission)
    iframe.onload = () => {
      // Only trigger if form was just submitted
      if (submitButton.disabled) {
        successMessage.classList.remove('hidden');
        submitButton.disabled = false;
        submitButton.classList.remove('pulse');
        submitButton.textContent = "Join the Waitlist";
        form.reset();
      }
    };
  </script>
</body>
</html>
